<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>หมุนคำ</title>
    <style>
        *,
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            font-size: 45px;
            font-weight: 400;
        }
        body{
            background-color: #efbd71;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .wrapper{
            box-sizing: content-box;
            background-color: #ffffff;
            height: 90px;
            width: 600px;
            padding: 80px 20px;
            display: flex;
            border-radius: 50px;
            box-shadow: 0 30px 35px rgba(0, 0, 0, 0.2);
        }
        .words{
            overflow: hidden;
            height: 45px; /* ความสูงของข้อความหนึ่งบรรทัด */
        }
        .spin span{
            display: block;
            height: 100%;
            text-align: center;
            color: #161615;
            animation: spin_words 0.3s infinite;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="words" id="wordContainer">
            <span>ดาวเดือน</span>
            <span>สังคมผู้สูงอายุ</span>
            <span>วัฒนธรรมไทย</span>
            <span>จันทรเกษม</span>
            <span>ประตูจันทร5</span>
            <span>โซเชียลมีเดีย</span>
            <span>ความเชื่อ</span>
            <span>ความหลากหลายทางเพศ</span>
            <span>เสรีภาพ</span>
            <span>ทัศนคติ</span>
            <span>คณะวิทยาศาสตร์</span>
            <span>สติ</span>
            <span>ประเทศชาติ</span>
            <span>ชนบท</span>
            <span>ความเหลื่อมล้ำ</span>
            <span>จิตอาสา</span>
            <span>การบูลลี่</span>
            <span>ภาวะโลกร้อน</span>
            <span>เยาวชน</span>
            <span>การศึกษา</span>            
        </div>
    </div>
    <script>
        let animationInterval;
        let isAnimating = false;

        // function startAnimation เป็นตัวเริ่มต้นในการ random หรือ ทำงานแบบสุ่ม
        function startAnimation() { 
            const words = document.getElementById("wordContainer");
            const wordSpans = words.querySelectorAll('span'); 
            let currentWordIndex = 0;

            animationInterval = setInterval(() => {
                wordSpans.forEach((span, index) => {
                    if (index === currentWordIndex) {
                        span.style.display = 'block';
                    } else {
                        span.style.display = 'none';
                    }
                });
                currentWordIndex = (currentWordIndex + 1) % wordSpans.length;
            }, 10); // เปลี่ยนทุก 50ms หรือ ก็คือเป็นตัวที่ใช้ในการเร่งความเร็วในการ random ถ้าเพิ่มตัวเลขน้อยความเร็วยิ่งเพิ่มขึ้น
        }

        // function stopAnimation เป็นตัวที่ใช้ในการหยุดการ random
        function stopAnimation() { 
            clearInterval(animationInterval);
        }

        // ตรวจจับการกด space bar (keyCode 32)
        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") { 
                event.preventDefault(); // ป้องกันการ scroll หน้าเว็บลงเมื่อกด space bar
                if (isAnimating) { 
                    stopAnimation();
                } else { 
                    startAnimation();
                }
                isAnimating = !isAnimating; // เปลี่ยนสถานะของการสุ่ม ในกรณีที่มีการกด space bar เข้ามาทำงาน
            }
        });
    </script>
</body>
</html>
